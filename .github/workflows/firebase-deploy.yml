name: Firebase Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: ./ITE  # Sử dụng đường dẫn đúng tới thư mục chứa package.json

    - name: Build project
      run: npm run build
      working-directory: ./ITE  # Sử dụng đường dẫn đúng tới thư mục chứa package.json

    - name: Deploy to Firebase
      run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
      working-directory: ./ITE  # Sử dụng đường dẫn đúng tới thư mục chứa package.json
